<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SportShoes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>SportShoes</h1>
    <nav>
        <a href="#">Beranda</a>
        <a href="#produk">Produk</a>
        <a href="#tentang">Tentang</a>
    </nav>
</header>

<section class="hero">
    <h2>Sepatu Olahraga Terbaik</h2>
    <p>Nyaman dan berkualitas untuk aktivitas olahraga</p>
    <button onclick="showAlert()">Lihat Promo</button>
</section>

<section class="container" id="produk">
    <h2>Produk Kami</h2>

    <div class="products">

        <div class="product">
            <img src="data:image/svg+xml;utf8,
            <svg xmlns='http://www.w3.org/2000/svg' width='400' height='300'>
            <rect width='100%' height='100%' fill='%23e5e7eb'/>
            <text x='50%' y='50%' text-anchor='middle' dominant-baseline='middle'
            font-size='26' fill='%23000'>SEPATU RUNNING</text>
            </svg>">
            <h3>Sepatu Running</h3>
            <p>Rp 750.000</p>
            <button onclick=\"buyProduct('Sepatu Running')\">Beli</button>
        </div>

        <div class="product">
            <img src="data:image/svg+xml;utf8,
            <svg xmlns='http://www.w3.org/2000/svg' width='400' height='300'>
            <rect width='100%' height='100%' fill='%23e5e7eb'/>
            <text x='50%' y='50%' text-anchor='middle' dominant-baseline='middle'
            font-size='26' fill='%23000'>SEPATU FUTSAL</text>
            </svg>">
            <h3>Sepatu Futsal</h3>
            <p>Rp 680.000</p>
            <button onclick=\"buyProduct('Sepatu Futsal')\">Beli</button>
        </div>

        <div class="product">
            <img src="data:image/svg+xml;utf8,
            <svg xmlns='http://www.w3.org/2000/svg' width='400' height='300'>
            <rect width='100%' height='100%' fill='%23e5e7eb'/>
            <text x='50%' y='50%' text-anchor='middle' dominant-baseline='middle'
            font-size='26' fill='%23000'>SEPATU TRAINING</text>
            </svg>">
            <h3>Sepatu Training</h3>
            <p>Rp 820.000</p>
            <button onclick=\"buyProduct('Sepatu Training')\">Beli</button>
        </div>

    </div>
</section>

<section class="container" id="tentang">
    <h2>Tentang Kami</h2>
    <p>SportShoes adalah toko sepatu olahraga berkualitas.</p>
</section>

<footer>
    <p>&copy; 2025 SportShoes</p>
</footer>

<script src="script.js"></script>
</body>
</html>
